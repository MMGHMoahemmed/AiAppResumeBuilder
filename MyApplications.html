<!-- Inside MyApplications.html, before closing </body> -->
<div class="modal modal-blur fade" id="modal-edit-app-info" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document"> <!-- Added modal-lg -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" data-translate="myapplications_edit_modal_title">Edit Application Info</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Hidden input to store the ID -->
        <input type="hidden" id="edit-application-id">

        <div class="mb-3">
          <label class="form-label" data-translate="myapplications_modal_label_name">Application Name</label>
          <input type="text" class="form-control" id="edit-application-name" data-translate="myapplications_modal_placeholder_name" placeholder="e.g., Software Engineer at Google">
        </div>
        <div class="mb-3">
          <label class="form-label" data-translate="myapplications_modal_label_jobdesc">Job Description</label>
          <textarea class="form-control" id="edit-application-jobdesc" rows="6" data-translate="myapplications_modal_placeholder_jobdesc"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label" data-translate="myapplications_modal_label_lang">Language</label>
          <select class="form-select" id="edit-application-language">
              <option value="en" data-translate="lang_english">English</option>
              <option value="ar" data-translate="lang_arabic">Arabic</option>
              <!-- Add other languages if needed -->
          </select>
        </div>
        <div class="text-danger mt-2" id="modal-edit-error" style="display: none;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn me-auto" data-bs-dismiss="modal" data-translate="myapplications_modal_button_cancel">Cancel</button>
        <button type="button" class="btn btn-primary" id="modal-edit-save-btn" data-translate="myapplications_edit_modal_button_save">Save Changes</button>
      </div>
    </div>
  </div>
</div>
